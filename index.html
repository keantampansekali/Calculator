<head>

<title>Kalkulator WARUNG BEEPEL</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    position: relative;
    overflow: hidden;
}

.bg-overlay-left,
.bg-overlay-right {
    position: fixed;
    top: 0;
    width: 50%;
    height: 100%;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: 0;
    opacity: 0.3;
    transition: opacity 0.5s ease;
}

.bg-overlay-left {
    left: 0;
    /* Ganti dengan path foto pertama atau base64 */
    /* background-image: url('foto1.jpg'); */
}

.bg-overlay-right {
    right: 0;
    /* Ganti dengan path foto kedua atau base64 */
    /* background-image: url('foto2.jpg'); */
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        linear-gradient(90deg, 
            rgba(0, 0, 0, 0.5) 0%, 
            rgba(0, 0, 0, 0.3) 50%, 
            rgba(0, 0, 0, 0.5) 100%);
    z-index: 2;
    pointer-events: none;
}

@keyframes gridMove {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
}

.box {
    background: #ffffff;
    padding: 35px;
    border-radius: 25px;
    width: 100%;
    max-width: 500px;
    box-shadow: 
        0 0 30px rgba(255, 20, 147, 0.3),
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 0 0 3px rgba(255, 20, 147, 0.1);
    color: #000;
    position: relative;
    z-index: 10;
    border: 2px solid rgba(255, 20, 147, 0.2);
    animation: boxGlow 3s ease-in-out infinite alternate;
}

@keyframes boxGlow {
    0% { box-shadow: 0 0 30px rgba(255, 20, 147, 0.3), 0 20px 60px rgba(0, 0, 0, 0.5); }
    100% { box-shadow: 0 0 50px rgba(255, 20, 147, 0.5), 0 20px 60px rgba(0, 0, 0, 0.5); }
}

h2 {
    text-align: center;
    color: #000;
    margin-bottom: 30px;
    font-size: 32px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
    padding-bottom: 15px;
}

h2::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 4px;
    background: linear-gradient(90deg, transparent, #ff1493, transparent);
    border-radius: 2px;
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: 700;
    color: #000;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

select {
    width: 100%;
    padding: 14px 18px;
    margin: 8px 0 20px 0;
    border: 2px solid #000;
    border-radius: 12px;
    font-size: 16px;
    background: #fff;
    color: #000;
    transition: all 0.3s ease;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    -webkit-tap-highlight-color: rgba(255, 20, 147, 0.2);
    touch-action: manipulation;
    min-height: 44px;
}

input[type="number"] {
    padding: 14px 18px;
    border: 2px solid #000;
    border-radius: 12px;
    font-size: 16px;
    background: #fff;
    color: #000;
    transition: all 0.3s ease;
    cursor: text;
    -webkit-appearance: textfield;
    -moz-appearance: textfield;
    appearance: textfield;
    font-weight: 600;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    -webkit-tap-highlight-color: rgba(255, 20, 147, 0.2);
    touch-action: manipulation;
    min-height: 44px;
}

select:hover {
    border-color: #ff1493;
    box-shadow: 0 0 0 3px rgba(255, 20, 147, 0.2), 0 4px 12px rgba(255, 20, 147, 0.3);
    transform: translateY(-2px);
}

select:focus {
    outline: none;
    border-color: #ff1493;
    box-shadow: 0 0 0 3px rgba(255, 20, 147, 0.3), 0 4px 12px rgba(255, 20, 147, 0.4);
}

.total {
    margin-top: 25px;
    padding: 22px;
    font-size: 26px;
    text-align: center;
    color: #fff;
    background: linear-gradient(135deg, #ff1493 0%, #ff69b4 50%, #ff1493 100%);
    border-radius: 15px;
    font-weight: 800;
    box-shadow: 
        0 0 20px rgba(255, 20, 147, 0.5),
        0 8px 20px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
    border: 2px solid rgba(255, 255, 255, 0.2);
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
}

.total::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    animation: shine 3s infinite;
}

@keyframes shine {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

.total:hover {
    transform: scale(1.03);
    box-shadow: 
        0 0 30px rgba(255, 20, 147, 0.7),
        0 10px 25px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
}

input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    appearance: none;
    margin: 0;
}

button {
    width: 100%;
    padding: 14px 24px;
    margin: 10px 0;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
    text-overflow: clip;
    -webkit-tap-highlight-color: rgba(255, 20, 147, 0.3);
    touch-action: manipulation;
    min-height: 44px;
}

button:not(.btn-add) {
    overflow: hidden;
}

.btn-add {
    overflow: visible !important;
}

.btn-add {
    background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
    color: #ffffff !important;
    box-shadow: 
        0 4px 15px rgba(255, 20, 147, 0.4),
        0 2px 8px rgba(0, 0, 0, 0.2);
    border: 2px solid rgba(255, 255, 255, 0.4);
    font-size: 16px;
    font-weight: 800;
    text-shadow: 
        0 2px 4px rgba(0, 0, 0, 0.5),
        0 0 8px rgba(255, 255, 255, 0.4);
    z-index: 1;
    min-height: 50px;
    line-height: 1.4;
    overflow: visible !important;
    text-overflow: clip;
}

.btn-add::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
    z-index: 0;
    pointer-events: none;
}

.btn-add > *,
.btn-add span {
    position: relative;
    z-index: 10;
    color: #ffffff !important;
    font-weight: 800;
    text-shadow: 
        0 2px 4px rgba(0, 0, 0, 0.5),
        0 0 8px rgba(255, 255, 255, 0.4);
    display: inline-block;
    white-space: nowrap;
    overflow: visible;
}

.btn-add:hover {
    transform: translateY(-3px);
    box-shadow: 
        0 6px 20px rgba(255, 20, 147, 0.6),
        0 4px 12px rgba(0, 0, 0, 0.3);
    color: #fff !important;
}

.btn-add:hover::before {
    width: 300px;
    height: 300px;
}

.btn-add:active {
    transform: translateY(-1px);
    color: #fff !important;
}

.btn-clear {
    background: #000;
    color: #fff;
    margin-top: 15px;
    box-shadow: 
        0 4px 15px rgba(0, 0, 0, 0.4),
        0 2px 8px rgba(0, 0, 0, 0.3);
    border: 2px solid rgba(255, 20, 147, 0.3);
}

.btn-clear:hover {
    background: #1a1a1a;
    transform: translateY(-3px);
    box-shadow: 
        0 6px 20px rgba(255, 20, 147, 0.3),
        0 4px 12px rgba(0, 0, 0, 0.4);
    border-color: #ff1493;
}

.btn-clear:active {
    transform: translateY(-1px);
}

.cart-container {
    margin-top: 25px;
    max-height: 300px;
    overflow-y: auto;
}

.cart-item {
    background: #000;
    padding: 15px 18px;
    margin: 10px 0;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-left: 4px solid #ff1493;
    border: 2px solid rgba(255, 20, 147, 0.3);
    animation: slideIn 0.3s ease;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

.cart-item:hover {
    border-color: #ff1493;
    box-shadow: 0 4px 12px rgba(255, 20, 147, 0.4);
    transform: translateX(5px);
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.cart-item-info {
    flex: 1;
}

.cart-item-name {
    font-weight: 700;
    color: #fff;
    font-size: 15px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.cart-item-detail {
    font-size: 13px;
    color: #ffffff;
    margin-top: 6px;
    font-weight: 600;
}

.cart-item-price {
    font-weight: 800;
    color: #ffffff;
    font-size: 16px;
    margin-right: 12px;
}

.btn-delete {
    background: #ff1493;
    color: #fff;
    border: 2px solid rgba(255, 255, 255, 0.2);
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 12px;
    font-weight: 700;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    box-shadow: 0 2px 6px rgba(255, 20, 147, 0.3);
}

.btn-delete:hover {
    background: #ff69b4;
    transform: scale(1.05);
    box-shadow: 0 4px 12px rgba(255, 20, 147, 0.5);
}

.btn-delete:active {
    transform: scale(0.98);
}

.empty-cart {
    text-align: center;
    color: #666;
    padding: 25px;
    font-style: italic;
    font-size: 14px;
    background: rgba(0, 0, 0, 0.05);
    border-radius: 10px;
    border: 2px dashed rgba(255, 20, 147, 0.2);
}

.cart-container::-webkit-scrollbar {
    width: 8px;
}

.cart-container::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.cart-container::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, #ff1493, #ff69b4);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
}

.cart-container::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, #ff69b4, #ff1493);
}

.input-group {
    display: flex;
    gap: 12px;
    margin-bottom: 15px;
    align-items: stretch;
    position: relative;
}

.input-group .btn-add {
    width: auto !important;
    min-width: 140px;
    flex-shrink: 0;
    padding: 14px 24px;
    font-size: 16px;
    white-space: nowrap;
    overflow: visible;
}

.input-group input[type="number"] {
    flex: 1;
    margin: 0 !important;
    width: auto !important;
    cursor: text !important;
    pointer-events: auto !important;
    -webkit-user-select: text !important;
    user-select: text !important;
    z-index: 10;
    position: relative;
    background: #fff !important;
    border: 2px solid #000 !important;
}

.input-group input[type="number"]:hover {
    border-color: #ff1493 !important;
    box-shadow: 0 0 0 3px rgba(255, 20, 147, 0.2), 0 4px 12px rgba(255, 20, 147, 0.3) !important;
    transform: translateY(-2px) !important;
}

.input-group input[type="number"]:focus {
    outline: none !important;
    border-color: #ff1493 !important;
    box-shadow: 0 0 0 3px rgba(255, 20, 147, 0.3), 0 4px 12px rgba(255, 20, 147, 0.4) !important;
}

/* Searchable Dropdown Styles */
.searchable-select {
    position: relative;
    width: 100%;
    margin: 8px 0 20px 0;
}

.searchable-select-input {
    width: 100%;
    padding: 14px 18px;
    padding-right: 45px;
    border: 2px solid #000;
    border-radius: 12px;
    font-size: 16px;
    background: #fff;
    color: #000;
    transition: all 0.3s ease;
    cursor: text;
    font-weight: 600;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    -webkit-tap-highlight-color: rgba(255, 20, 147, 0.2);
    touch-action: manipulation;
    min-height: 44px;
}

.searchable-select-input:hover {
    border-color: #ff1493;
    box-shadow: 0 0 0 3px rgba(255, 20, 147, 0.2), 0 4px 12px rgba(255, 20, 147, 0.3);
    transform: translateY(-2px);
}

.searchable-select-input:focus {
    outline: none;
    border-color: #ff1493;
    box-shadow: 0 0 0 3px rgba(255, 20, 147, 0.3), 0 4px 12px rgba(255, 20, 147, 0.4);
}

.searchable-select-arrow {
    position: absolute;
    right: 18px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    color: #000;
    font-size: 18px;
    transition: transform 0.3s ease;
}

.searchable-select.open .searchable-select-arrow {
    transform: translateY(-50%) rotate(180deg);
}

.searchable-select-dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: #fff;
    border: 2px solid #ff1493;
    border-top: none;
    border-radius: 0 0 12px 12px;
    max-height: 300px;
    overflow-y: auto;
    z-index: 1000;
    display: none;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    margin-top: -2px;
}

.searchable-select.open .searchable-select-dropdown {
    display: block;
}

.searchable-select-option {
    padding: 12px 18px;
    cursor: pointer;
    color: #000;
    font-weight: 600;
    transition: all 0.2s ease;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.searchable-select-option:last-child {
    border-bottom: none;
}

.searchable-select-option:hover {
    background: rgba(255, 20, 147, 0.1);
    color: #ff1493;
}

.searchable-select-option.selected {
    background: rgba(255, 20, 147, 0.2);
    color: #ff1493;
    font-weight: 700;
}

.searchable-select-dropdown::-webkit-scrollbar {
    width: 8px;
}

.searchable-select-dropdown::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.05);
    border-radius: 10px;
}

.searchable-select-dropdown::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, #ff1493, #ff69b4);
    border-radius: 10px;
}

.searchable-select-dropdown::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, #ff69b4, #ff1493);
}

.searchable-select-input::placeholder {
    color: #999;
    font-weight: 400;
}

/* Mobile Responsive Styles */
@media screen and (max-width: 768px) {

        padding: 10px;
    }

        padding: 12px 15px;

    }
    
    .input-group .btn-add {
        min-width: 120px;
        padding: 12px 18px;
        font-size: 14px;
    }
    
    button {
        padding: 12px 20px;
        font-size: 15px;
        border-radius: 10px;
    }
    
    .btn-add {
        min-height: 48px;
        line-height: 1.3;
    }
    
    .total {
        padding: 18px;
        font-size: 22px;
        margin-top: 20px;
        border-radius: 12px;
    }
    
    .cart-container {
        max-height: 250px;
        margin-top: 20px;
    }
    
    .cart-item {
        padding: 12px 15px;
        margin: 8px 0;
        border-radius: 10px;
    }
    
    .cart-item-name {
        font-size: 14px;
    }
    
    .cart-item-detail {
        font-size: 12px;
        margin-top: 4px;
    }
    
    .cart-item-price {

    }

        padding: 20px;

    }

        max-height: 250px;
        border-radius: 0 0 10px 10px;
    }
    
    .searchable-select-option {
        padding: 10px 15px;
        font-size: 14px;
    }
}

@media screen and (max-width: 480px) {
    body {
        padding: 5px;
    }
    
    .box {
        padding: 20px 15px;
        border-radius: 15px;
    }
    
    h2 {
        font-size: 20px;
        margin-bottom: 18px;
    }

    }
    
    select,
    input[type="number"],

    .input-group input[type="number"] {

    .input-group .btn-add {

        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .cart-item-price {
        margin-right: 0;
    }
}
</style>

<button class="btn-clear" onclick="clearAll()">Hapus Semua</button>
</div>

<script>
let cart = [];

// Searchable Dropdown Functionality
document.addEventListener('DOMContentLoaded', function() {
    const select = document.getElementById("item");
    const itemInput = document.getElementById("itemInput");
    const itemDropdown = document.getElementById("itemDropdown");
    const searchableSelect = document.getElementById("searchableSelect");
    
    // Build dropdown options from select
    function buildDropdown(filter = '') {
        itemDropdown.innerHTML = '';
        const options = Array.from(select.options);
        
        options.forEach((option, index) => {
            if (option.value === "0") return; // Skip placeholder
            
            const text = option.text.toLowerCase();
            const searchTerm = filter.toLowerCase();
            
            // Filter options based on search
            if (!filter || text.includes(searchTerm)) {
                const div = document.createElement('div');
                div.className = 'searchable-select-option';
                div.textContent = option.text;
                div.dataset.value = option.value;
                
                div.addEventListener('click', function() {
                    select.value = option.value;
                    itemInput.value = option.text;
                    searchableSelect.classList.remove('open');
                    itemInput.classList.remove('searchable-select-placeholder');
                });
                
                itemDropdown.appendChild(div);
            }
        });
        
        // If no results
        if (itemDropdown.children.length === 0 && filter) {
            const div = document.createElement('div');
            div.className = 'searchable-select-option';
            div.textContent = 'Tidak ada item yang ditemukan';
            div.style.color = '#999';
            div.style.cursor = 'default';
            itemDropdown.appendChild(div);
        }
    }
    
    // Initial build
    buildDropdown();
    
    // Open dropdown on focus
    itemInput.addEventListener('focus', function() {
        searchableSelect.classList.add('open');
        if (!itemInput.value || itemInput.value === '') {
            buildDropdown('');
        } else {
            buildDropdown(itemInput.value);
        }
    });
    
    // Search on input
    itemInput.addEventListener('input', function() {
        buildDropdown(itemInput.value);
        searchableSelect.classList.add('open');
    });
    
    // Close dropdown when clicking outside
    document.addEventListener('click', function(e) {
        if (!searchableSelect.contains(e.target)) {
            searchableSelect.classList.remove('open');
            // Update input with selected value
            if (select.value !== "0") {
                const selectedOption = select.options[select.selectedIndex];
                itemInput.value = selectedOption.text;
            } else {
                itemInput.value = '';
            }
        }
    });
    
    // Keyboard navigation
    itemInput.addEventListener('keydown', function(e) {
        const options = itemDropdown.querySelectorAll('.searchable-select-option:not([style*="cursor: default"])');
        let currentIndex = -1;
        
        options.forEach((opt, idx) => {
            if (opt.classList.contains('selected')) {
                currentIndex = idx;
            }
        });
        
        if (e.key === 'ArrowDown') {
            e.preventDefault();
            currentIndex = (currentIndex + 1) % options.length;
            options.forEach(opt => opt.classList.remove('selected'));
            if (options[currentIndex]) {
                options[currentIndex].classList.add('selected');
                options[currentIndex].scrollIntoView({ block: 'nearest' });
            }
        } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            currentIndex = currentIndex <= 0 ? options.length - 1 : currentIndex - 1;
            options.forEach(opt => opt.classList.remove('selected'));
            if (options[currentIndex]) {
                options[currentIndex].classList.add('selected');
                options[currentIndex].scrollIntoView({ block: 'nearest' });
            }
        } else if (e.key === 'Enter') {
            e.preventDefault();
            const selected = itemDropdown.querySelector('.searchable-select-option.selected');
            if (selected && selected.dataset.value) {
                select.value = selected.dataset.value;
                itemInput.value = selected.textContent;
                searchableSelect.classList.remove('open');
            }
        } else if (e.key === 'Escape') {
            searchableSelect.classList.remove('open');
        }
    });
});

function getItemName(value) {
    const select = document.getElementById("item");
    return select.options[select.selectedIndex].text;
}

function tambahItem() {
    const harga = parseInt(document.getElementById("item").value);
    const qty = parseInt(document.getElementById("qty").value);
    
    if (harga === 0) {
        alert("Silakan pilih item terlebih dahulu!");
        return;
    }
    
    if (qty < 1) {
        alert("Jumlah minimal 1!");
        return;
    }
    
    const itemName = getItemName(harga);
    const subtotal = harga * qty;
    
    cart.push({
        name: itemName,
        harga: harga,
        qty: qty,
        subtotal: subtotal
    });
    
    updateCart();
    updateTotal();
    
    // Reset form
    document.getElementById("item").value = "0";
    document.getElementById("qty").value = 1;
    const itemInput = document.getElementById("itemInput");
    if (itemInput) {
        itemInput.value = '';
        itemInput.placeholder = 'Cari atau pilih item...';
    }
    const searchableSelect = document.getElementById("searchableSelect");
    if (searchableSelect) {
        searchableSelect.classList.remove('open');
    }
}

function hapusItem(index) {
    cart.splice(index, 1);
    updateCart();
    updateTotal();
}

function clearAll() {
    if (cart.length === 0) return;
    
    if (confirm("Yakin ingin menghapus semua item?")) {
        cart = [];
        updateCart();
        updateTotal();
    }
}

function updateCart() {
    const container = document.getElementById("cartContainer");
    
    if (cart.length === 0) {
        container.innerHTML = '<div class="empty-cart">Belum ada item yang ditambahkan</div>';
        return;
    }
    
    container.innerHTML = cart.map((item, index) => `
        <div class="cart-item">
            <div class="cart-item-info">
                <div class="cart-item-name">${item.name}</div>
                <div class="cart-item-detail">${item.qty} x Rp ${item.harga.toLocaleString("id-ID")}</div>
            </div>
            <div style="display: flex; align-items: center;">
                <span class="cart-item-price">Rp ${item.subtotal.toLocaleString("id-ID")}</span>
                <button class="btn-delete" onclick="hapusItem(${index})">Hapus</button>
            </div>
        </div>
    `).join('');
}

function updateTotal() {
    const total = cart.reduce((sum, item) => sum + item.subtotal, 0);
    document.getElementById("total").innerText = 
        "Total: Rp " + total.toLocaleString("id-ID");
}

// Pastikan input field bisa digunakan
document.addEventListener('DOMContentLoaded', function() {
    const qtyInput = document.getElementById("qty");
    
    if (!qtyInput) return;
    
    // Pastikan input bisa di-focus
    qtyInput.addEventListener('focus', function() {
        this.style.borderColor = '#ff1493';
        this.style.boxShadow = '0 0 0 3px rgba(255, 20, 147, 0.3), 0 4px 12px rgba(255, 20, 147, 0.4)';
    });
    
    qtyInput.addEventListener('blur', function() {
        this.style.borderColor = '#000';
        this.style.boxShadow = '0 2px 8px rgba(0, 0, 0, 0.1)';
    });
    
    // Enter key untuk tambah item
    qtyInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            tambahItem();
        }
    });
    
    // Pastikan input bisa diklik dan diinput
    qtyInput.addEventListener('mousedown', function(e) {
        e.stopPropagation();
    });
    
    // Pastikan input bisa menerima input dari keyboard
    qtyInput.addEventListener('keydown', function(e) {
        // Biarkan semua key kecuali Enter
        if (e.key !== "Enter") {
            e.stopPropagation();
        }
    });
    
    // Force enable input
    qtyInput.removeAttribute('readonly');
    qtyInput.removeAttribute('disabled');
    qtyInput.style.pointerEvents = 'auto';
    qtyInput.style.userSelect = 'text';
});

// Background Photo Setup
// Cara 1: Simpan foto dengan nama foto1.jpg dan foto2.jpg di folder yang sama dengan index.html
// Cara 2: Ganti URL di bawah dengan path foto Anda

const bgLeft = document.getElementById('bgLeft');
const bgRight = document.getElementById('bgRight');


bgLeft.style.backgroundImage = "url('IMG_20260203_061749.png')";
bgRight.style.backgroundImage = "url('Screenshot_20260203-040544.jpg')";

// Load dari localStorage jika sudah pernah di-set
window.addEventListener('DOMContentLoaded', function() {
    const savedBgLeft = localStorage.getItem('bgLeft');
    const savedBgRight = localStorage.getItem('bgRight');
    
    if (savedBgLeft) {
        bgLeft.style.backgroundImage = `url(${savedBgLeft})`;
    }
    
    if (savedBgRight) {
        bgRight.style.backgroundImage = `url(${savedBgRight})`;
    }
});
</script>
